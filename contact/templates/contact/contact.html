{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="container">
        <div class="row pt-4">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Contact</h2>
                <hr>
            </div>
        </div>
        <div class="row pb-5">
            <div class="col-12 col-lg-6">
                <p class="text-muted">Send us a message</p>
                <form class="form mb-2" action="{% url 'contact' %}" method="POST" id="contact-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-black rounded-0 text-uppercase" type="submit">Send Message</button>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <div class="my-4">
                    <img class="img-fluid" src="{{ MEDIA_URL }}store-front.jpg" alt="shop front" >
                </div>
            </div>
        </div>
</div>
{% include 'includes/footer.html' %}
{% endblock %}
